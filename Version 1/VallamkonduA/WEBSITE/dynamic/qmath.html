<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            text-align: center;
        }
        input[type="number"] {
            margin: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: gray;
        }
        #result {
            margin-top: 20px;
        }
        header {
            background-color: #333;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        .game-link {
            background-color: #444;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .game-link:hover {
            background-color: #555;
        }
        #hol{
            flex:1;
        }
        #rxn{
            flex:1;
        }
        #nav{
            padding-top: none;
        }
    </style>
    <script>
        let currentAnswer;
        let numer = 0;
        let denom = 0;

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*', '/'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let question;
            switch(operator) {
                case '+':
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                    break;
                case '*':
                    question = `${num1} * ${num2}`;
                    currentAnswer = num1 * num2;
                    break;
                case '/':
                    question = `${num1 * num2} / ${num1}`;
                    currentAnswer = num2;
                    break;
            }

            document.getElementById('question').innerHTML = question;
            document.getElementById('answer').value = '';
            //document.getElementById('result').innerHTML = '';
        }

        function checkAnswer() {
            const userAnswer = Number(document.getElementById('answer').value);
            const result = document.getElementById('result');
            if (userAnswer === currentAnswer) {
                result.innerHTML = 'Correct!';
                result.style.color = 'green';
                numer += 1;
            } else {
                result.innerHTML = 'Incorrect!';
                result.style.color = 'red';
            }
            denom += 1;
            document.getElementById('score').innerHTML = "Score: " + numer+"/"+denom;
            document.getElementById('answer').value = '';
            generateProblem();
        }
        function restart(){
            generateProblem();
            document.getElementById('score').innerHTML = "Score: 0/0";
            document.getElementById('result').innerHTML = '';
        }
        if (keypress())
        window.onload = generateProblem;
    </script>
</head>
<body>
    <header>
        <h1>Math Quiz</h1>
    </header>
    <main id="nav">
        <a href="hol.html" class="game-link" id="hol">Higher or Lower</a>
        <a href="rxntime.html" class="game-link" id="rxn">Reaction Time</a>
        <a href="dynamicfinal.html" class="game-link" id="math">Home</a>
    </main>
    <main>
        <div id="question" class="text"></div>
        <input id="answer" type="number" class="text"/>
        <button class="button" onclick="checkAnswer()">Submit</button><br>
        <button class="button" onclick="restart()">Reset</button>
    </main>
    <div id="result" class="text"></div><br>
    <div class="text" id="score">Score: 0/0</div>
</body>
</html>
