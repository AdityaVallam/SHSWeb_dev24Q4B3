<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        .game-link {
            background-color: #444;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .game-link:hover {
            background-color: #555;
        }
        #hol{
            flex:1;
        }
        #rxn{
            flex:1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Game Center</h1>
    </header>
    <main>
        <a href="hol.html" class="game-link" id="hol">Higher or Lower</a>
        <a href="rxntime.html" class="game-link" id="rxn">Reaction Time</a>
        <a href="qmath.html" class="game-link" id="math">Quick Maths</a>
    </main>
</body>
</html>
