<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            form{
                display:flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
            .text{
                color: white;
                text-align: center;
            }
            #submit,#guess,#reset{
                color:black;
            }
            #status,#guesses{
                color:white;
                text-align: center;
            }
        </style>
        <script>
            let min = 1;
            let max = 100;
            let answer = Math.floor(Math.random() * (max - min + 1)) + min;
            function restart() {
                answer = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("guess").value = '';
                document.getElementById("status").innerHTML = '';
                document.getElementById("guesses").innerHTML = 'Guess: ';
            }
            function checkGuess() {
                let guessInput = document.getElementById("guess");
                let guess = Number(guessInput.value);
                let guesses = document.getElementById("guesses");
                let guessSpan = document.createElement('span');

                if (isNaN(guess)) {
                    document.getElementById("status").innerHTML = "Please enter a valid number";
                } else if (guess < answer) {
                    document.getElementById("status").innerHTML = "The number is higher";
                    guessSpan.style.color = 'red';
                    guessSpan.innerHTML = guess + ", ";
                    guesses.appendChild(guessSpan);
                } else if (guess > answer) {
                    document.getElementById("status").innerHTML = "The number is lower.";
                    guessSpan.style.color = 'white';
                    guessSpan.innerHTML = guess + ", ";
                    guesses.appendChild(guessSpan);
                } else {
                    document.getElementById("status").innerHTML = "Success!";
                    guessSpan.style.color = 'green';
                    guessSpan.innerHTML = guess + ", ";
                    guesses.appendChild(guessSpan);
                }
                guessInput.value = '';
            }
        </script>
    </head>
    <body>
        <header>
            <h1 class="text">Higher or Lower</h1>
        </header>
        <main>
            <p class="text">Guess a number between 1 and 100:</p>
            <form>
                <input id="guess" type="text" class="text"/>
                <input id="submit" type="button" value="Submit" class="text" onClick="checkGuess()"/>
                <input id="reset" type="button" value="Reset" class="text" onClick="restart()"/>
            </form>
        </main>
        <article>
            <h1 id="status"></h1>
            <h1 id="guesses">Guess: </h1>
        </article>
    </body>
</html>
